<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <link rel="stylesheet" href="/src/input.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/resources/img/Yamaha-Logo.webp"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      <h2 id="form-title" class="text-2xl font-bold text-gray-900 mb-6">
        Edit User
      </h2>
      <form id="edit-user-form">
        <input type="hidden" id="user-id" />
        <div class="mb-4">
          <label for="username" class="block text-gray-700 mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            class="w-full px-3 py-2 border rounded text-gray-700"
            required
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-3 py-2 border rounded text-gray-700"
            required
          />
        </div>
        <div class="mb-4">
          <label for="is-admin" class="block text-gray-700 mb-2"
            >Is Admin</label
          >
          <select
            id="is-admin"
            class="w-full px-3 py-2 border rounded text-gray-700"
          >
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div id="error-message" class="hidden py-2 px-4 text-red-500"></div>
        <button
          type="submit"
          class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Save
        </button>
      </form>
    </div>
    <script type="module" src="/src/pages/editUser.js"></script>
  </body>
</html>
