<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Moto</title>
    <link rel="stylesheet" href="/src/input.css" />
    <link rel="icon" type="image/x-icon" href="/public/resources/img/Yamaha-Logo.webp" />
    <link href="https://fonts.googleapis.com/css2?family=Koulen" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
      
      <h2 class="text-2xl font-bold text-gray-900 mb-6">Add/Edit Moto</h2>
      <form id="moto-form">
        <input type="hidden" id="moto-id" />
        <div class="mb-4">
          <label for="name" class="block text-gray-700 mb-2">Name</label>
          <input type="text" id="name" class="w-full px-3 py-2 border rounded" required />
        </div>
        <div class="mb-4">
          <label for="model" class="block text-gray-700 mb-2">Model</label>
          <select id="model" class="w-full px-3 py-2 border rounded" required>
            <option value="">Select Model</option>
            <option value="Naked">Naked</option>
            <option value="Supersport">Supersport</option>
            <option value="Adventure">Adventure</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="descripcio" class="block text-gray-700 mb-2">Description</label>
          <textarea id="descripcio" class="w-full px-3 py-2 border rounded" required></textarea>
        </div>
        <div class="mb-4">
          <label for="img" class="block text-gray-700 mb-2">Image Number</label>
          <input type="number" id="img" class="w-full px-3 py-2 border rounded" required />
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700">Save Moto</button>
        <div id="notification" class="hidden bg-green-500 text-white text-center p-2 rounded mb-4"></div>
      </form>
    </div>
    <script type="module" src="../../src/pages/EditMotoPage.js"></script>
  </body>
</html>
