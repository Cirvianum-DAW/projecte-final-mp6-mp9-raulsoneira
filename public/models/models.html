<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAMAHA Models</title>
    <link rel="stylesheet" href="/src/input.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/resources/img/Yamaha-Logo.webp"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white border-b border-gray-200 dark:bg-gray-900 shadow">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/public/index.html" class="flex items-center">
          <img
            src="/public/resources/img/Yamaha-Logo.webp"
            class="h-10 mr-3"
            alt="Logo"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >YAMAHA</span
          >
        </a>

        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/public/index.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Inici</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                aria-current="page"
                >Models</a
              >
            </li>
            <li>
              <a
                href="../nosaltres/nosaltres.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Nosaltres</a
              >
            </li>
            <li>
              <a
                href="../informacio/informacio.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Informació</a
              >
            </li>
            <li id="manage-users-link" class="hidden">
              <a
                href="/public/users/users.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Gestió d'Usuaris</a
              >
            </li>
            <li>
              <button
                id="logout-button"
                class="block py-2 pl-3 pr-4 text-red-600 rounded hover:bg-red-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 md:p-0 dark:text-red-400 dark:hover:text-red-500 dark:hover:bg-gray-700 dark:hover:bg-transparent"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fi de navbar -->

    <!-- Títol de la pàgina -->
    <div class="relative h-96 overflow-hidden">
      <img
        class="w-full h-full object-cover"
        src="/public/resources/img/portada_Yamaha.webp"
        alt="Yamaha Models"
      />
      <div
        class="absolute top-0 left-0 w-full h-full bg-black opacity-50"
      ></div>
      <div
        class="absolute top-0 left-0 w-full h-full flex items-center justify-center"
      >
        <div class="text-white text-center">
          <h1
            class="text-5xl font-bold font-[Koulen] bg-black bg-opacity-80 p-2"
          >
            Models
          </h1>
        </div>
      </div>
    </div>
    <!-- Fi de títol de la pàgina -->

    <!-- Botó per afegir nova moto (Només visible per a administradors) -->
    <div id="admin-options" class="container mx-auto p-4 text-center hidden">
      <a
        href="editMoto.html"
        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        >Add New Moto</a
      >
    </div>

    <!-- Barra de cerca i filtre -->
    <div class="container mx-auto p-4">
      <label
        for="search"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Cerca per nom o model:</label
      >
      <input
        type="text"
        id="search"
        placeholder="Cerca per nom o model"
        class="w-full p-2 border rounded mb-4"
      />

      <label
        for="filter"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Filtre:</label
      >
      <select id="filter" class="w-full p-2 border rounded">
        <option value="">Tots els models</option>
        <option value="Naked">Naked</option>
        <option value="Supersport">Supersport</option>
        <option value="Adventure">Adventure</option>
      </select>
    </div>

    <!-- Notificació -->
    <div
      id="notification"
      class="hidden bg-green-500 text-white text-center p-2 rounded mb-4"
    ></div>

    <!-- Container amb llistat de motos -->
    <div class="container mx-auto p-4">
      <div
        id="moto-container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      >
        <!-- El contingut es generarà dinàmicament -->
      </div>
    </div>

    <!-- Botó de consulta d'altres models -->
    <div class="flex justify-center items-center footer mb-10">
      <a
        href="#"
        class="inline-flex items-center px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-800"
      >
        <h6>Consulta altres models</h6>
        <svg
          class="w-3.5 h-3.5 ml-2"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 10"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 5h12m0 0L9 1m4 4L9 9"
          />
        </svg>
      </a>
    </div>
    <!-- Fi de botó de consulta d'altres models -->

    <!-- Footer -->
    <footer class="bg-gray-200 py-4">
      <div class="container mx-auto text-center">
        <p class="text-gray-800">Enllaços a altres pàgines:</p>
        <ul class="mt-2">
          <li class="inline-block mr-4">
            <a
              href="/public/index.html"
              class="text-gray-800 hover:text-blue-700"
              >Inici</a
            >
          </li>
          <li class="inline-block mr-4">
            <a href="" class="text-gray-800 hover:text-blue-700">Models</a>
          </li>
          <li class="inline-block mr-4">
            <a
              href="/public/nosaltres/nosaltres.html"
              class="text-gray-800 hover:text-blue-700"
              >Nosaltres</a
            >
          </li>
          <li class="inline-block">
            <a
              href="/public/informacio/informacio.html"
              class="text-gray-800 hover:text-blue-700"
              >Informació</a
            >
          </li>
        </ul>
      </div>
    </footer>
    <!-- Fi de footer -->

    <script type="module" src="simple_parallax.js"></script>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  <script type="module" src="../../src/pages/models.js"></script>
  <script type="module" src="../../src/components/Navbar.js"></script>
  <script type="module" src="/src/index.js"></script>
</html>
