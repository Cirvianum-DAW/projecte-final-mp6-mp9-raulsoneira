<!DOCTYPE html>
<html lang="ca" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAMAHA</title>
    <link rel="stylesheet" href="/src/input.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/resources/img/Yamaha-Logo.webp"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Navbar de navegació de la pàgina -->
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="/public/" class="flex items-center">
          <img
            src="/public/resources/img/Yamaha-Logo.webp"
            class="h-8 mr-3"
            alt="Logo de yamaha"
            width="60"
            height="100"
          />
          <span
            class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
            >YAMAHA</span
          >
        </a>
        <button
          data-collapse-toggle="navbar-default"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-default"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="/public/index.html"
                class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                aria-current="page"
                >Inici</a
              >
            </li>
            <li>
              <a
                href="/public/models/models.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Models</a
              >
            </li>
            <li>
              <a
                href="/public/nosaltres/nosaltres.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Nosaltres</a
              >
            </li>
            <li>
              <a
                href="/public/informacio/informacio.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Informació</a
              >
            </li>
            <li id="manage-users-link" class="hidden">
              <a
                href="/public/users/users.html"
                class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                >Gestió d'Usuaris</a
              >
            </li>
            <li>
              <button
                id="logout-button"
                class="block py-2 pl-3 pr-4 text-red-600 rounded hover:bg-red-100 md:hover:bg-transparent md:border-0 md:hover:text-red-700 md:p-0 dark:text-red-400 dark:hover:text-red-500 dark:hover:bg-gray-700 dark:hover:bg-transparent"
              >
                Logout
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fi de navbar de navegació de la pàgina -->

    <!-- Container amb imatge de fons -->
    <div class="min-h-screen relative">
      <img
        class="w-full object-cover h-screen"
        src="/public/resources/img/portada_Yamaha.webp"
        srcset="
          /public/resources/img/portada_Yamaha_small.webp   480w,
          /public/resources/img/portada_Yamaha_medium.webp  768w,
          /public/resources/img/portada_Yamaha.webp        1200w
        "
        sizes="(max-width: 600px) 480px, (max-width: 1024px) 768px, 1200px"
        alt="Portada"
      />
      <div
        class="absolute top-0 left-0 w-full h-full bg-black opacity-30"
      ></div>
      <div
        class="absolute top-0 left-0 w-full h-full flex items-center justify-center"
      >
        <!-- Text sobreposat -->
        <div class="text-white text-center bg-black bg-opacity-50 p-4 rounded">
          <h1 class="text-5xl font-bold font-[Koulen] tracking-wide">YAMAHA</h1>
          <br />
          <p class="text-3xl">EXPLORA YAMAHA</p>
        </div>
        <!-- Fi de text sobreposat -->
      </div>
    </div>
    <!-- Fi de container amb imatge de fons -->
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
  <script type="module" src="/src/components/Navbar.js"></script>
  <script src="/src/index.js"></script>
</html>
